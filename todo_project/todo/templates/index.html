<h1>Task List</h1>

<form method="POST" action="">
    {% csrf_token %} {{ form.title }} <input type="submit" name="Create Task">
</form>

<hr>
{% for task in tasks %}
    <div>
        <span {% if task.complete %}style="text-decoration: line-through;"{% endif %}>
            {{ task.title }}
        </span>
        
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
    </div>
{% endfor %}
