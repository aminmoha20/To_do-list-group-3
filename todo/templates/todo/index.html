<!-- todo/templates/todo/index.html -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <style>
    body {
        font-family: "Times New Roman", "Book Antiqua", serif; 
        background: #f3f4f6;
        margin: 0;
        padding: 40px;
    }

    h1 {
        text-align: center;
        color: #333;
        font-family: "Times New Roman", "Book Antiqua", serif;
    }

    .form-container {
        background: #fff;
        padding: 30px;        
        margin: 0 auto 30px auto; 
        width: 90%;          
        max-width: 700px;    
        min-height: 150px;    
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        box-sizing: border-box; 
    }

    input[type="text"] {
        width: 100%;          
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 10px;  
        font-family: "Times New Roman", "Book Antiqua", serif;
        font-size: 16px;
    }

    input[type="submit"] {
        background: #4f46e5;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-family: "Times New Roman", "Book Antiqua", serif;
        font-size: 16px;
    }

    input[type="submit"]:hover {
        background: #4338ca;
    }

    .task-item {
        background: #fff;
        width: 90%;           /* responsive width */
        max-width: 700px;
        margin: 10px auto;
        padding: 14px 20px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        font-family: "Times New Roman", "Book Antiqua", serif;
    }

    .task-item span {
        font-size: 16px;
    }

    .task-actions a {
        margin-left: 10px;
        text-decoration: none;
        color: #2563eb;
        font-weight: 500;
    }

    .task-actions a:hover {
        text-decoration: underline;
    }
</style>

</head>

<body>

    <h1>Task List</h1>

    <div class="form-container">
        <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add">
       </form>

    </div>

    {% for task in tasks %}
        <div class="task-item">
           
     <span
    {% if task.complete %}
        style="text-decoration: line-through; color: gray;"
    {% elif task.is_overdue %}
        style="color: red;"
    {% endif %}
>
    {{ task.title }}
    {% if task.due_date %}
        <small>(Due: {{ task.due_date|date:"M d, Y H:i" }})</small>
    {% endif %}
</span>


            <div class="task-actions">
                <a href="{% url 'update_task' task.id %}">Update</a>
                <a href="{% url 'delete_task' task.id %}" style="color:#dc2626;">Delete</a>
                <a href="{% url 'toggle_complete' task.id %}" style="color:#16a34a;">
                    {% if task.complete %}Mark Incomplete{% else %}Mark Complete{% endif %}
                </a>
            </div>
        </div>
    {% endfor %}

</body>
</html>
