<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body {
            font-family: "Times New Roman", "Book Antiqua", serif;
            background: #f3f4f6;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            margin: 0 auto;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: "Times New Roman", "Book Antiqua", serif;
            font-size: 16px;
        }

        button {
            background: #4f46e5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: "Times New Roman", "Book Antiqua", serif;
            font-size: 16px;
        }

        button:hover {
            background: #4338ca;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #2563eb;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Edit Task</h1>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <p><a href="{% url 'list' %}">Back to List</a></p>

</body>
</html>
